<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="">
<h1>APPLICATION FORM</h1>
<label for="First Name:">First Name:</label>
<input type="First Name"
placeholder="Enter your first name">
<label for="Last Name:">Last Name:</label>
<input type="Last Name"
placeholder="Enter your last name">
<br>
<label for="Enter your age">Enter your age</label>
<input type="Enter your age"
placeholder="Enter your age">

<h1>select your gender:</h1>
     <select name="gender">
     <option value="Male">Male</option>
     <option value="Female">Female</option>
     <option value="other">other</option>
     </select>

<h1>select your position:</h1>
    <input type="radio" name="position" value="Junior developer">Junior developer
    <input type="radio" name="position" value="Mid level developer">Mid level developer
    <input type="radio" name="position" value="Senior developer">Senior developer

<h1>programming language:</h1>
    <input type="checkbox" name="language" value="Java">Java 
    <input type="checkbox" name="language" value="C++">c++
    <input type="checkbox" name="language" value="Javascript">javascript
    <br>
    <button type="submit">submit</button>
    <button type="reset">reset</button>
    </form>
</body>
</html>
